<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuovo libro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<!-- bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
            <div class="container-fluid ">
                <a class="navbar-brand" href="#">
                    <img src="./img/duck.png" alt="Bootstrap" width="45" height="45">
                  </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                         <a class="nav-link active" aria-current="page" href="#">Catalogo Libri</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Anagrafica Utenti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Storico Prestiti</a>
                        </li>
                         <li class="nav-item">
                            <a class="nav-link" href="#">Help</a>
                        </li>
                    </ul>
              </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="py-4"><h3>Nuovo libro</h3></div>
            <!-- form -->
            <form class="row g-3">
                <div class="col-6">
                  <label for="inputNomeAutore" class="form-label">Nome Autore</label>
                  <input type="text" class="form-control" id="inputNomeAutore" placeholder="Inserisci il nome dell'autore">
                </div>
                <div class="col-6">
                  <label for="inputCognomeAutore" class="form-label">Cognome Autore</label>
                  <input type="text" class="form-control" id="inputCognomeAutore" placeholder="Inserisci il cognome dell'autore">
                </div>
                <div class="col-12">
                    <div>
                        <label for="inputTitolo" class="form-label">Titolo</label>
                        <input type="text" class="form-control" id="inputTitolo" placeholder="Inserisci il titolo del libro">
                    </div>
                    <div class="form-text" id="titoloversione">Titolo versione italiana</div>
                </div>
                <div class="col-md-4">
                    <label for="inputGenere" class="form-label">Genere</label>
                    <select id="inputGenere" class="form-select">
                      <option selected>Scegli il genere...</option>
                      <option>...</option>
                    </select>
                  </div>
                <div class="col-md-4">
                  <label for="inputAnnopubblicazione" class="form-label">Anno di Pubblicazione</label>
                  <input type="text" class="form-control" id="inputAnnopubblicazione" placeholder="Inserisci l'anno">
                </div>

                <div class="col-md-4">
                  <label for="inputISBN" class="form-label">ISBN#</label>
                  <input type="text" class="form-control" id="inputISBN" placeholder="Inserisci il codice ISBN#">
                </div>
                <hr class="my-5">
                <div class="mb-3">
                    <label for="inputNote" class="form-label">Note</label>
                    <textarea class="form-control" id="inputNote" rows="3" placeholder="Inserisci eventuali note sul libro"></textarea>
                </div>
                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                      Disponibile anche in digitale
                    </label>
                  </div>
                </div>
                <div class="col-12 mb-3">
                  <button type="submit" class="btn btn-primary">Aggiungi Libro</button>
                </div>
              </form>
        </div>
        
    </main>
    



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
